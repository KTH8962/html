<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>순서가 없는 목록(리스트) ul</h1>
    <ul>
        <li>d1</li>
        <li>d2</li>
        <li>d3</li>
    </ul>
    <hr>
    <h1>순서가 있는 목록(리스트) ol</h1>
    <ol>
        <li>d1</li>
        <li>d2</li>
        <li>d3</li>
    </ol>
    <hr>
    <h1>ol의 속성</h1>
    <ol type="a" start="5"><!-- reversed -->
        <li>d1</li>
        <li>d2</li>
        <li>d3</li>
        <li>d4</li>
    </ol>
</body>
</html>
