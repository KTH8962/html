<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- h1 ~ h6 태그. h1이 제일 크다 -->
        <h1>첫번째!!!<br>html 문서!!!</h1>
        <div>자바 오라클</div>
        <div>끝났다.</div>
        <h2>2번째!!!</h2>
        <h3>3번째!!!</h3>
        <h4>4번째!!!</h4>
        <h5>5번째!!!</h5>
        <h6>6번째!!!</h6>
        <hr>
        <span>자바 오라클</span>
        <span>끝났다.</span>
        <hr>
        <p>자바 오라클</p>
        <p>끝났다.</p>
        <hr>
        <p>&lt;h1&gt;</p>
        <hr>
        <pre>
            자바 ㅋㅋ    오라클
            노잼   드디어
            끝남
        </pre>
        <hr>
        <blockquote>들어가라</blockquote>
        <hr>
        <em>em 텍스트1</em><br>
        <i>i 텍스트</i><br>
        <strong>strong 텍스트2</strong><br>
        <b>b 텍스트</b><br>
        <small>small 텍스트</small><br>
        <mark>mark 텍스트</mark>
        <marquee direction="down">marquee 텍스트</marquee>
        <div>텍스트 <sup>123</sup></div>
        <div>텍스트 <sub>123</sub></div>


        <div style="margin-top: 20vh;"></div>
    </body>
</html>
