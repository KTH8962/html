<html lang="en">
<head>

    <title>Input</title>
</head>
<body>

    <input type="password" placeholder="패스워드 입력">

    <br>

    <input type="checkbox" name="check" id="check2">
    <label for="check2">체크박스2</label>
    <input type="checkbox" name="check" id="check3">
    <label for="check3">체크박스3</label>

    <br>

    <input type="radio" name="radio" id="radio1">
    <label for="radio1">라디오1</label>
    <input type="radio" name="radio" id="radio2">
    <label for="radio2">라디오2</label>
    <input type="radio" name="radio" id="radio3">
    <label for="radio3">라디오3</label>

</html>
