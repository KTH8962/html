<!DOCTYPE html>
<html>
<head>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <meta charset="EUC-KR">
    <title>Insert title here</title>
    <style>
        input {
            width : 80px;
            margin-right : 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div id="app">
    <input placeholder="학번" v-model="stuNo">
    <input placeholder="학년" v-model="stuGrade">
    <div><button @click="fnSave">저장</button></div>
    <div><button @click="fnDelete">삭제</button></div>
</div>


</body>
</html>
<script>
    const app = Vue.createApp({
        data() {
            return {
                stuNo : "",
                stuGrade : ""
            };
        },
        methods: {
            fnSave(){
                $.ajax({
                    url : `http://localhost:3000/qwer?stuNo=${this.stuNo}&grade=${this.stuGrade}`,
                    dataType : "json",
                    type : "GET",
                    data : {},
                    success : function(data){
                    }
                });
            },
            fnDelete() {
                if(!confirm("삭제하시겠습니까?")){
                    return;
                }
                $.ajax({
                    url : `http://localhost:3000/asdf?stuNo=${this.stuNo}`,
                    dataType : "json",
                    type : "GET",
                    data : {},
                    success : function(data){
                    }
                });
            }
        },
        mounted() {

        }
    });
    app.mount('#app');
</script>
