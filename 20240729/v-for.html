<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        table {
            border-collapse: collapse;
        }
        tr, th, td {
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div id="app">
        <button type="button" @click="fnList">클릭!</button>
        <div v-for="item in list">{{item}}</div>
        <hr>
        <div v-for="(item, index) in list">{{index+1}}. {{item}}</div>
        <hr>
        <div v-for="item in userList">
            {{item.name}}님의 나이는 {{item.age}}세 이며, 사는 지역은 {{item.addr}}입니다.
        </div>
        <hr>
        <table>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
            </tr>
            <tr v-for="item in userList">
                <!-- <template v-if="item.age >= 30"> -->
                <td>
                    <span style="color: blue;" v-if="item.age >= 30">{{item.name}}</span>
                    <span v-else>{{item.name}}</span>
                </td>
                <td>{{item.age}}</td>
                <td>{{item.addr}}</td>
                <!-- </template> -->
                <!-- <td v-for="info in item">{{info}}</td> -->
            </tr>
        </table>
    </div>
</body>

</html>
<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수 영역, ex) name : '홍길동', age : 20
                list : ["자바", "오라클", "html/css", "javascript"],
                userList : [
                    {name : "홍길동", age : 20, addr : "인천"},
                    {name : "김철수", age : 30, addr : "서울"},
                    {name : "박영희", age : 25, addr : "부산"},
                    {name : "박명수", age : 40, addr : "제주도"}
                ]
            };
        },
        methods: {
            // 메소드 영역 
            fnList() {
                for(let i = 0; i < this.list.length; i++){
                    alert(this.list[i]);
                }
            }
        },
        mounted() {
            // 처음 시작할 때 실행되는 부분
        }
    });
    app.mount('#app');
</script>
