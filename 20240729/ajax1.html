<!DOCTYPE html>
<html>
<head>
    <script src="js/jquery-3.7.1.min.js"></script> 
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <meta charset="EUC-KR">
    <title>Insert title here</title>
    <style>
        table {
            border-collapse: collapse;
        }
        tr, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 5px;
        }
    </style>
</head>
<body>
<div id="app">
    <input type="text" placeholder="검색어 입력" v-model="keyword">
    <button type="button" @click="fnGetList">검색</button>
    <table>
        <tr>
            <th>학번</th>
            <th>이름</th>
            <th>학과</th>
            <th>학년</th>
            <th>성별</th>
        </tr>
        <tr v-for="item in list">
            <td>{{item.STU_NO}}</td>
            <td>{{item.STU_NAME}}</td>
            <td>{{item.STU_DEPT}}</td>
            <td>{{item.STU_GRADE}}</td>
            <td>
                <template v-if="item.STU_GENDER == 'M'">남자</template>
                <template v-else>여자</template>
            </td>
        </tr>
    </table>
    </ul>
</div>

<script>
    const app = Vue.createApp({
        data() {
            return {
                list : [],
                keyword : ""
            };
        },
        methods: {
            fnGetList(){
                let self = this;
                $.ajax({
                    url : "http://localhost:3000/list?keyword=" + self.keyword,
                    dataType : "json",
                    type : "GET",
                    data : {},
                    success : function(data){
                        console.log(data);
                        self.list = data;
                    }
                });
            },
            fnSearch() {
                let self = this;
                $.ajax({
                    url : "http://localhost:3000/search?id=" + self.keyword,
                    dataType : "json",
                    type : "GET",
                    data : {},
                    success : function(data){
                        self.list = data;
                    }
                });
            }
        },
        mounted() {
            this.fnGetList();
        }
    });
    app.mount('#app');
</script>
</body>
</html>
