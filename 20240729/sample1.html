<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app"> 
        <div>{{name}}</div>
        <div>
            <input type="text" placeholder="이름 입력" v-model="newName">
            <button type="button" @click="fnChangeName()">이름변경</button>
        </div>
        <hr>
        <div v-if="isAge">{{age}}</div>
        <div>
            <button type="button" @click="fnViewAge">{{bntTxt}}
                <!-- template은 ie에서 작동 안할 수 있다. -->
                <!-- <template v-if="!isAge">나이 보이게 하기</template>
                <template v-else>나이 감추기</template> -->
                <!-- <span v-if="!isAge">나이 보이게 하기</span>
                <span v-else>나이 감추기</span> -->
            </button>
        </div>
    </div>
</body>
</html>
<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수 영역
                name : '홍길동',
                age : 20,
                newName : "",
                isAge : false,
                bntTxt : "나이 보이게 하기"
            };
        },
        methods: {
            // 메소드 영역
            fnChangeName() {
                this.name = this.newName;
                // input 입력값 초기화
                this.newName = "";
            },
            fnViewAge() {
                this.isAge = !this.isAge;
                this.isAge ? this.bntTxt = "나이 감추기" : this.bntTxt = "나이 보이게 하기";
                //this.bntTxt = this.isAge ? "나이 감추기" : "나이 보이게 하기";
            }
        },
        mounted() {
            // 처음 시작할 때 실행되는 부분
        }
    });
    app.mount('#app');
</script>
