<script>    
    function fnTyping(){
        let cnt = 0;
        let visTxt = document.querySelector(".visual .txt-box");
        let txt = "퍼블리셔를 경험한 예비 풀스택 개발자\n김태환입니다.";
        
        let fninterval = setInterval(() => {
            if(txt[cnt] === "\n") {
                txt[cnt] = "<br>";
            }
            visTxt.innerHTML += txt[cnt];
            cnt++;
            if(cnt == txt.length) {
                clearInterval(fninterval);
            }
        }, 150);        
    }
    fnTyping();
</script>
