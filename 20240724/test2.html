<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img {
            width: 300px; height: 300px;
            border-radius: 100%; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            margin: 20px auto 0;
            background: url(../images/images1.jpg) center center;
            background-size: cover;
            animation: ani 2s infinite linear alternate forwards;
        }
        
        @keyframes ani {
            0% {transform: perspective(600px) rotateY(0deg);}
            50% {transform: perspective(600px) rotateY(180deg);}
            100% {transform: perspective(600px) rotateY(360deg);}
        }

        .img2 {
            width: 300px; height: 300px;
            border-radius: 100%; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            margin: 20px auto 0;
            background-image: url(../images/product_ROXi_img.png);
            background-size: cover; transition: all 2s;            
        }
        .img2.active {
            background-image: url(../images/product_ROYi_img.png);
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="img"></div>

    <div class="img2-box">
        <div class="img2"></div>
    </div>

    <script>
        let img2Box = document.querySelector(".img2-box");
        let img2 = document.querySelector(".img2");
        img2Box.onmouseenter = () => {
            img2.classList.add("active");
            //img2.style = `background-image: url('../images/product_ROYi_img.png'); transform: rotateY(180deg);`;
        };

        img2Box.onmouseout = () => {
            //img2.style = `background-image: url('../images/product_ROXi_img.png'); transform: rotateY(0deg);`;
            img2.classList.remove("active");
        };

    </script>
</body>
</html>
