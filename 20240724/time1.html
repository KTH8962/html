<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="time"></div>
</body>
</html>
<script>
    let time = new Date();
    setInterval(() => {
        time = new Date();
        let obj = document.querySelector("#time");
        obj.innerHTML = `${time.toLocaleString()} ${time.toDateString()} ${time.toLocaleTimeString()}`;
    },1000);

    console.log(time.getFullYear(), time.getMonth()+1, time.getDate(), time.getDay());

    //setTimeout(fnAlert, 5000);

    function fnAlert(){
        alert("5초 지났다!");
    }
</script>
