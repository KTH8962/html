<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button type="button" onclick="fnAppend();">appendChild</button>
        <button type="button" onclick="fnBefore();">insertBefore</button>
        <button type="button" onclick="fnCreate();">createElemnet</button>
        <button type="button" onclick="fnCreAttr();">createAttribute</button>
        <button type="button" onclick="fnRemoveChild();">removeChild</button>
        <button type="button" onclick="fnRemoveAttribute();">removeAttribute</button>
        <button type="button" onclick="fnClone();">clone</button>
    </div>
    <h3 id="js">자바스크립트</h3>
    <div id="list">
        <p>자바</p>
        <p id="oracle" style="color: blue;">오라클</p>
        <p>html</p>
    </div>
</body>
</html>
<script>
    function fnAppend() {
        let item = document.getElementById("js");
        let list = document.querySelector("#list");
        list.appendChild(item);
    }

    function fnBefore() {
        let item = document.getElementById("js");
        let list = document.querySelector("#list");
        let oracle = document.getElementById("oracle");
        list.insertBefore(item, oracle);
    }

    function fnCreate() {
        let list = document.querySelector("#list");
        let jquery = document.createElement("p");
        jquery.innerText += "jqeury";
        list.appendChild(jquery);
    }

    function fnCreAttr() {
        let list = document.querySelector("#list");
        let jquery = document.createElement("p");
        jquery.innerText += "jqeury";

        let attr = document.createAttribute("style");
        attr.value = "color: red; font-weight: bold;";
        jquery.setAttributeNode(attr);

        list.appendChild(jquery);
    }

    function fnRemoveChild() {
        let list = document.querySelector("#list");
        let oracle = document.getElementById("oracle");
        list.removeChild(oracle);
    }

    function fnRemoveAttribute() {
        let oracle = document.getElementById("oracle");
        oracle.removeAttribute("style");
    }

    function fnClone() {
        let item = document.getElementById("js");
        let list = document.querySelector("#list");
        list.appendChild(item.cloneNode(true));
    }
</script>
